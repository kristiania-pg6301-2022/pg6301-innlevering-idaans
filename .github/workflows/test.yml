name: Run test

on:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: 16.x
          cach: 'npm'
      - run: npm ci
      - run: npm verify
      - name: Coveralls
        uses: coverallsapp/github-action@master
        with:
          path-to-lcov: ${{ github.workspace }}/client/coverage/lcov.info
          github-token: ${{ secrets.GITHUB_TOKEN }}